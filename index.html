<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title> CurrencyConverter.io by EmmsDan for ALC</title>
    <link rel="stylesheet" href="css/currency.css"/>
  </head>
<body>
  <div class="formContainer">
    <div class="header">
        Currency<empty></empty>Converter<span>@emmsdan.io</span>
    </div>
    <div class="notification"></div>
    <form>
      <input id="amountInput" placeholder="enter amount here"/>
      <select id="currencyFrom" class="select">
          <option> convert From </option>
      </select>
      <select id="currencyTo" class="select">
          <option> convert to </option>
      </select>
      <button type="button" id="userSubmit">convert</button>
      <div class="exchangeRate"></div>
      
      <br/>
      <div class="inputDigit">
          <button type="button" class="digit num one">1</button>
          <button type="button" class="digit num two">2</button>
          <button type="button" class="digit num three">3</button>
          <button type="button" class="digit num four">4</button>
          <button type="button" class="digit num five">5</button>
          <button type="button" class="digit num six">6</button>
          <button type="button" class="digit num seven">7</button>
          <button type="button" class="digit num eight">8</button>
          <button type="button" class="digit num nine">9</button>
          <button type="button" class="digit num zero">0</button>
          <button type="button" class="digit num dot">.</button>
          <button type="button" class="digit num multi"> x </button>
          <button type="button" class="digit clearCal"> CC </button>
          <button type="button" style="width: auto;" class="calculatButton">calculator</button>
      </div>
      <div class="outputDigit">
        <div class="calculateorOutput"></div>
        <div class="calculateorInput"></div>
      </div>
    </form>            
        </div>
        <div class="toast">
          <div class="toasted"></div>
          <div class="toastButton">
          </div>
        </div>
        <script src="js/polyfill-toast.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/converter.js"></script>
        <script src="./serviceWorker.js"></script>
        <script src="js/calculator.js"></script>

        <script>
        registerServiceWorker();
        </script>
        
</body>
</html>
